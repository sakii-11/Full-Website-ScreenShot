<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot</title>
    <script src="libs/jspdf.umd.min.js"></script> <!-- Use local jsPDF -->
    <script src="screenshot.js"></script> 
    <style>
        body {
            text-align: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: #333;
        }
        canvas {
            background-color: white;
            border: 1px solid #ccc;
            max-width: 80%;
            height: auto;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #downloadImage {
            background-color: #28a745;
            color: white;
        }
        #downloadPdf {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Captured Screenshot</h2>
    <div class="container">
        <canvas id="screenshotCanvas"></canvas>
        <div class="buttons">
            <button id="downloadImage">Download as JPEG</button>
            <button id="downloadPdf">Download as PDF</button>
        </div>
    </div>
</html>
